<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退款详情</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../8.remove/css/remove.css">
</head>

<body>
    <header>
        <div id="pic">
            <img src="./images/left.png" alt="">
        </div>
        <h3>退款详情</h3>
        <div></div>
    </header>
    <div class="content">
        <div class="success">
            <img src="./images/time.png" alt="">
            <div class="text">
                <h4>请等待商家处理</h4>
                <h6>还剩<time id="time"></time></h6>
            </div>
        </div>
        <div class="message">
            <h5>您已成功发起退款申请，请耐心等待商家处理</h5>
            <ul>
                <li><h6>商家同意或者超时未处理，系统将退款给你。</h6></li>
                <li><h6>若商家拒绝，您可以修改退款申请后再发起，商家会重新处理。</h6></li>
            </ul>
            <div class="btn">
                <button>撤销申请</button>
                <button>修改申请</button>
            </div>
        </div>
        <div class="shop">
            <div class="shop-top">
                <span>退款信息</span>
            </div>
            <div class="shop-bot">
                <img src="./images/c480e39d620cd609ba0ed3ed2bc92a3.png" alt="">
                <div class="character">
                    <h5>依泉润唇膏套装 保湿滋润补水无色防干裂 唇部护理唇膜淡化唇纹护唇膏... </h5>
                    <div class="refund">
                        <h6>Bg/ml</h6>
                    </div>
                </div>
                <div class="amount">
                    <h5>￥98.9</h5>
                    <h6>x1</h6>
                </div>
            </div>
            <div class="message">
                <div class="item2">
                    <div class="left">
                        <h6>退款原因</h6>
                        <h6>退款金额</h6>
                        <h6>申请时间</h6>
                        <h6>退款编号</h6>
                    </div>
                    <div class="right">
                        <h6>拍错/多拍/不想要</h6>
                        <h6>￥98.9</h6>
                        <h6>2019-11-18 16:00</h6>
                        <h6>63708256223058558</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <button>联系商家</button>
        <button>继续购物</button>
    </footer>
</body>
<script>
    function $(id) {
    return document.getElementById(id);
}
var oTime = $('time');
var oPic = $('pic');
function getNow() {
    oPic.onclick=function(){
        location.href="/refund.html"
    }
    function zero(n){
        return n=n<10?'0'+n:n;
    }
    setInterval(function () {
        var clock = new Date('2020/09/02,17:20:40');
        var date = new Date;
        var a = clock.getTime() - date.getTime();
        var fall = Math.floor(a / 1000);
        var day = Math.floor(fall / 60 / 60 / 24 % 30);
        var hours = zero(Math.floor(fall / 60 / 60 % 24));
        var minute = zero(Math.floor(fall / 60 % 60));
        var second = zero(Math.floor(fall % 60));
        oTime.innerHTML = (day + '天' + hours + '时' + minute + '分' + second + '秒')

    }, 1000);
}
getNow()
</script>

</html>
