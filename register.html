<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>注册</title>
	</head>
	<link rel="stylesheet" type="text/css" href="./css/register.css" />
	<body>
		<div class="header">
			<div><a href="login.html"><img src="./icon/back.png"></a></div>
			<div><h1>注册</h1></div>
			<div><a href="login.html"><span>登录</span></a></div>
		</div>
		<div class="register-nav">
			<div> <img src="./icon/logo.png">
				<p>天眼购吧</p>
			</div>
			<div class="form">
				<form action="login.html" method="get" onsubmit="return checkSub()">
					<div class="ipt">
						<label for="phone">账号:</label>
						<input type="phone" name="phone" id="phone" value="" placeholder="请输入手机号"  onblur="checkPhone()" alt="手机号" />
					<span id="phoneSpan" ></span>
					</div>
					<div class="phipt">
						<input type="" name="code" id="code" value="" placeholder="请输入验证码" maxlength="4"  onblur="checkCode()"/>
						<button type="button" id="codeSpan" onclick="createCode()">获取验证码</button>
						<span id="codeSpan2" ></span>
					</div>
					<div class="ipt" id="change_margin_2">
						<label for="password">密码:</label>
						<input type="password" name="pwd" id="pwd" value="" placeholder="请输入密码" onblur="checkPwd()" />
						<span id="pwdSpan" >
						</span>
					</div>

					<div class="ckeckpassword">
						<label for="ckeckpassword">确认密码:</label>
						<input type="password" name="pwd2" id="pwd2" value="" placeholder="请再次输入密码" onblur="checkPwd2()" />
						<span id="pwd2Span"></span>
					</div>
					<div>
						<input type="submit" id="sub" name="sub" value="注册" disabled="disabled" class="registerbtn" />
					</div>

				</form>
			</div>

		</div>

	</body>
	<script src="./js/px-rem.js"></script>
	<script src="./js/register.js"></script>
	<script>

	</script>
</html>
