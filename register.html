<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>注册</title>
	</head>
	<link rel="stylesheet" type="text/css" href="./css/register.css"/>
	<body>
		<div class="header">
			<a href="login.html"><img src="./icon/back.png"></a>
			<h1>注册</h1>
			<a href="login.html"><span>登录</span></a>
		</div>
		<div class="register-nav">
			<div> <img src="./icon/logo.png">
				<p>天眼购吧</p>
			</div>
			<div class="form">
				<form action="" method="">
					<div class="ipt">
						<label for="phone">账号<span>:</span></label>
						<input type="" name="" id="phone" value="" placeholder="请输入手机号" />
					</div>
					<div class="phipt">
						<input type="" name="" id="" value="" placeholder="请输入验证码" maxlength="4"/>
						<button type="button">获取验证码</button>
					</div>
					<div class="ipt">
						<label for="password">密码<span>:</span></label>
						<input type="password" name="password" id="password" value="" placeholder="请输入密码" />
					</div>
					<div class="ckeckpassword">
						<label for="ckeckpassword">确认密码<span>:</span></label>
						<input type="password" name="ckeckpassword" id="ckeckpassword" value="" placeholder="请再次输入密码" />
					</div>
					<div>
						<button type="button" class="registerbtn">注册</button>
					</div>

				</form>
			</div>

		</div>

	</body>
	<script src="./js/px-rem.js"></script>
	<script src="./js/register.js"></script>

	</script>
</html>
