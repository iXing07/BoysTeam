  <script>
    function Obj(obj) {
      this.inp = obj.getTag('input')
      console.log(this.inp.value);
      this.run()
    }

    Obj.prototype.run = function () {
      var _this = this
      this.inp.onclick = function () {
        _this.inp.value = ''
      }
    }
    new Obj({
      getTag: function (tag) {
        return document.getElementsByTagName('input')[0]
      }
    })

  </script>
<script>
    // 事件委托面向过程
    var ul = document.getElementsByTagName('ul')[0]
    ul.addEventListener('click',function(e){
      var li = document.getElementsByTagName('li')
      // console.log(li);
      for(var i = 0; i< li.length; i++){
        li[i].style.borderBottom = '2px solid #fff'
      }
      var _this = e.target || window.event.srcElement;
      if(_this.nodeName == 'LI'){
        _this.style.borderBottom = '2px solid rgb(255,147,38)'
      }
    })
