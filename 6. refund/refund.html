<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退款</title>
    <link rel="stylesheet" href="./css/refund.min.css">
</head>

<body>
    <header>
        <div class="main">
            <div class="left">
                <img src="./images/left.png" alt="" id="go">
            </div>
            <h3>申请退款</h3>
            <div class="more">
                <img src="./images/omit.png" alt="">
            </div>
        </div>
    </header>
    <div id="shade"></div>
    <div class="content">
        <div class="shop">
            <img src="./images/c480e39d620cd609ba0ed3ed2bc92a3.png" alt="">
            <div class="character">
                <h5>依泉润唇膏套装 保湿滋润补水无色防干裂 唇部护理唇膜淡化唇纹护唇膏... </h5>
                <h6>Bg/ml</h6>
            </div>
            <div class="amount">
                <h5>￥98.9</h5>
                <h6>x1</h6>
            </div>
        </div>
        <div class="item">
            <ul>
                <li>
                    <h5>退款原因<small id="small"></small></h5>
                    <div class="right">
                        <h5>请选择</h5>
                        <img src="./images/right.png" alt="">
                    </div>
                </li>
                <li>
                    <h5>退款金额</h5>
                    <h6>￥98.9</h6>
                </li>
                <li>
                    <h5>退款说明 <small>选填</small></h5>
                </li>
            </ul>
        </div>
        <div class="upload">
            <h5>上传凭证</h5>
            <div class="camera">
                <img src="./images/camera.png" alt="">
                <h6>上传凭证(最多5张)</h6>
            </div>
        </div>
    </div>
    <div class="foot">
        <button type="submit" id="submit">提 交</button>
    </div>
    <div class="cause">
        <img src="./images/close.png" alt="" id="close">
        <span>退款原因</span>
        <div class="items" id="items">
            <ul>
                <li>
                    <h5>拍错/多拍/不想要</h5>
                    <div class="pic"></div>
                </li>
                <li>
                    <h5>协商一致退款</h5>
                    <div class="noPic"></div>
                </li>
                <li>
                    <h5>缺货</h5>
                    <div class="noPic"></div>
                </li>
                <li>
                    <h5>未按约定时间发货</h5>
                    <div class="noPic"></div>
                </li>
                <li>
                    <h5>其他</h5>
                    <div class="noPic"></div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function $(id) {
    return document.getElementById(id);
}


var oClose = $("close");
var oSmall = $("small");
var oItems = $("items");
var oShade = $("shade");
var oGo=$("go");
var oSubmit = $("submit");
var a = 0;

function cause() {
    var pic=document.getElementsByClassName("pic")[0];
    var noPic=document.getElementsByClassName("noPic")[0];
    var right = document.getElementsByClassName("right")[0];
    var cause = document.getElementsByClassName("cause")[0];
    var lis = oItems.querySelector('ul').querySelectorAll('li');
    for (let i = 0; i < lis.length; i++) {
        lis[i].onclick = function () {
            oSmall.innerHTML = lis[i].querySelector('h5').innerText;
            cause.style.display = "none";
            oShade.style.display="none";
            for (let j = 0; j < lis.length; j++) {
                lis[j].children[1].className="noPic"; 
            }
            this.children[1].className="pic";
        }
    }
    right.addEventListener('click', function () {
        a++;
        if (a % 2 == 1) {
            cause.style.display = "inherit";
            cause.style.transform = "translateY(0px)";
            cause.style.transition = "all .7s"
            oShade.style.display="block";
        } else{
            cause.style.display = "block";
            cause.style.transform = "translateY(0px)";
            cause.style.transition = "all .7s"
            oShade.style.display="block";
        }
    })
    oClose.onclick = function () {
        cause.style.display = "none";
        oShade.style.display="none";
    }
    oGo.onclick=function(){
        location.href="/details.html"
    }
    oSubmit.onclick=function(){
        location.href="../8.remove/remove.html"
}
}
cause()
    </script>
</body>

</html>
