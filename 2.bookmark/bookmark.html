  <script src="./js/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#ctrl',
      /**
       * 如果它已经不是一个元素的时候怀疑它的选择器
       * Query an element selector if it's not an element already.
       */
      data: {
        s: localStorage.getItem('temp') || 1,
        price: this.s

      },
      methods: {
        init: function(){
          localStorage.setItem('temp', this.s)
          this.s = localStorage.getItem('temp');
          this.price = (this.s * 98.9).toFixed(1);
        },
        add: function () {
          this.s >= 0 ? this.s++ : this.s;
          this.init()
        },
        sub: function () {
          this.s >= 1 ? this.s-- : this.s;
          this.init()
        },
      },
      created(){
        this.s=localStorage.getItem('temp') || 1;
        this.price = (this.s * 98.9).toFixed(1);
      },
    })
  
 
  </script>

   new ChangeColor({

     },
