<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="./CSS/cengter.css">
</head>

<body>

    <header></header>
    <div class="header">
    </div>
    <div class="header-main">
        <div id="pop" class="pop">
            <div class="popmain">
                <div class="up"><img id="guanbi1" src="./img/guanbi.png" alt=""></div>
                <p id="poptext"></p>
                <div class="bnts">
                    <div class="bnt left"><a href="#">确定</a></div>
                    <div class="bnt right"><a id="guanbi2" href="#">取消</a></div>
                </div>
            </div>
        </div>
        <div class="bjup">
            <span></span>
            <h1>个人中心</h1>
            <div class="aided">
                <img src="./img/naozhong.png" alt="">
                <img id="set" src="./img/shezhi.png" alt="">
                <div class="roll"></div>
            </div>
            <div id="list" class="list">
                <ul>
                    <li>更改密码</li>
                    <li class="bdd"></li>
                    <li>注销账户</li>
                    <li class="bdd"></li>
                    <li>退出登录</li>
                </ul>
            </div>
        </div>
        <div class="bjmain">
            <div class="textup">
                <h2>小阿喵</h2>
                <p>“永远可爱，永远呆萌萌”</p>
            </div>
            <img src="./img/youfan.png" alt="">
        </div>
        <nav>
            <div class="up bd">
                <div class="left"><img src="./img/dianpu.png" alt="">
                    <h1>我的订单</h1>
                </div>
                <div class="right"><span>查看全部订单</span><img src="./img/fanhui2.png" alt=""></div>
            </div>
            <ul>
                <li><img src="./img/zhifu.png" alt="">
                    <p>待付款</p>
                </li>
                <li><img src="./img/daifahuo.png" alt="">
                    <p>待发货</p>
                    <div class="rull">1</div>
                </li>
                <li><img src="./img/daishouhuo.png" alt="">
                    <p>待收货</p>
                    <div class="rull">1</div>
                </li>
                <li><img src="./img/tuikuan.png" alt="">
                    <p>退款/售后</p>
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <ul>
            <li>
                <div class="nu bd"><span>我的优惠券</span><img src="./img/fanhui2.png" alt=""></div>
                <div class="nu"><span>领劵中心</span><img src="./img/fanhui2.png" alt=""></div>
            </li>
            <li>
                <div class="nu bd"><span>地址管理</span><img src="./img/fanhui2.png" alt=""></div>
                <div class="nu"><span>我的收藏</span><img src="./img/fanhui2.png" alt=""></div>
            </li>
            <li>
                <div class="nu bd"><span>用户协议及隐私协议</span><img src="./img/fanhui2.png" alt=""></div>
                <div class="nu"><span>联系我们</span><img src="./img/fanhui2.png" alt=""></div>
            </li>
        </ul>
    </main>
    <footer>
        <ul>
            <li><img src="./img/zhuye.png" alt="">
                <p>主页</p>
            </li>
            <li><img src="./img/fenlei.png" alt="">
                <p>分类</p>
            </li>
            <li><img src="./img/gouwuche.png" alt="">
                <p>购物车</p>
            </li>
            <li><img src="./img/wode.png" alt="">
                <p style="color:#ff9326;">我的</p>
            </li>
        </ul>
    </footer>
    <script src="./JS/cengter.js"></script>
</body>

</html>
