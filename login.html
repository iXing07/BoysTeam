<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
	</head>

	<link rel="stylesheet" type="text/css" href="./css/login.css" />
	<body>
		<div class="header">
			<div><a href="index.html"><img src="./icon/back.png"></a></div>
			<div>
				<h1>登录</h1>
			</div>
			<div><a href="register.html"><span>注册</span></a></div>
		</div>
		<div class="login-nav">
			<div>
				<img src="./icon/logo.png">
				<p>天眼购吧</p>
			</div>

			<form action="" method="get" name="form">
				<div class="form-message" style="font-size: 0.24rem; color: red;"></div>
				<div class="ipt">
					<label for="phone">账号:</label><input id="phone" class="phone" type="text" name="phone" value="" maxlength="11"
					 placeholder="请输入手机号">
					
				</div>
				<div class="ipt">
					<label for="pwd">密码:</label><input id="pwd" class="pwd" type="password" name="pwd" value="" maxlength="16"
					 placeholder="请输入密码">
					
				</div>
				<div class="rdo ">
					<label for="agree"></label>
					<input type="checkbox" name="agree" id="agree" value="" />
					<span>已阅读并同意以下协议:</span>
					<a href="">用户协议及隐私</a>
					<a href="changepwd.html">忘记密码?</a>
				</div>
				<div class="sub">
					<input type="button" id="btnLogin" value="登录" />
				</div>
			</form>
			<div class="detail-news">
				<h5 class="detail-news-title">
					<span>使用第三方登录</span>
				</h5>
			</div>
			<div class="login-img">
				<div class="login-img-left">
					<a href="">
						<img src="./img/weixin.png">
						<span>微信登录</span>
					</a>
				</div>
				<div class="login-img-right">
					<a href="">
						<img src="./img/zhifubao.png">
						<span>支付宝登录</span>
					</a>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/jquery/jquery.js"></script>
	<script src="./js/px-rem.js"></script>
	<script src="./js/login.js"></script>

	<script>
		function loginuser(){
			var idTimer = 0;
			//回车键
			document.onkeydown = function(e) {
				if (!e) e = window.event; //火狐中是 window.event
				if ((e.keyCode || e.which) == 13) {
					var btlogin = document.getElementById("btnLogin");
					btlogin.focus();
					btlogin.click();
				}
			};
			$('#btnLogin').click(function() {
				var userName = $('#phone').val();
				var password = $('#pwd').val();
				var agree = document.getElementById("agree").checked;
				var patrn=/^[1][3,4,5,7,8][0-9]{9}$/; 
				console.log(userName)
				console.log(password)
		
				if (userName == '' || password == '') {
					formMessage('手机号或密码不能为空', 'warning')
				} else {
					formMessage('正在登录...', 'succeed');
					window.setTimeout(function() {
						if (!patrn.test(userName)) {
							formMessage('手机号输入错误.', 'error');
						} else if (password != '123456') {
							formMessage('密码输入错误.', 'error');
						}else if(!agree){
							formMessage('没有勾选.', 'error');
						}
						 else {
							formMessage('登录验证成功，正在跳转.', 'succeed');
							idTimer = 1;
							Load(idTimer);
						
						}
					}, 500);
				}
			});
			//登录加载
			function Load(flag) {
				if (idTimer == 1) {
					window.location.href = "index.html";
					
				}
				return false;
			}
			//提示信息
			function formMessage(msg, type) {
				$('.form-message').html('');
				$('.form-message').append('<div class="form-' + type + '-text" >' + msg + '</div>');
			}
		}
		loginuser()
	</script>
</html>
