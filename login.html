<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登录</title>
	</head>

	<link rel="stylesheet" type="text/css" href="./css/login.css" />
	<body>
		<div class="header">
		<div><a href="index.html"><img src="./icon/back.png"></a></div>
		<div><h1>登录</h1></div>
		<div><a href="register.html"><span>注册</span></a></div>
		</div>
		<div class="login-nav">
			<div>
				<img src="./icon/logo.png">
				<p>天眼购吧</p>
			</div>

			<form action="index.html" method="get" name="form">
				<p id="error_box"><br></p>
				<div class="ipt">
					<label for="phone">账号:</label><input id="phone" class="phone" type="text" name="phone" value="" maxlength="11"
					 placeholder="请输入手机号" onblur="checkPhone()" alt="手机号">
					<span id="phoneSpan"></span>
				</div>
				<div class="ipt">
					<label for="pwd">密码:</label><input id="pwd" class="pwd" type="password" name="pwd" value="" maxlength="16"
					 placeholder="请输入密码" onblur="checkPwd()">
					<span id="pwdSpan">
					</span>
				</div>
				<div class="rdo ">
					<label for="agree"></label>
					<input type="checkbox" name="agree" id="agree" value="" onclick="checkAgree()" />
					<span>已阅读并同意以下协议:</span>
					<a href="">用户协议及隐私</a>
					<a href="changepwd.html">忘记密码?</a>
				</div>
				<div>
					<input type="submit" id="sub" name="sub" value="登录" disabled="disabled" />
				</div>
			</form>
			<div class="detail-news">
				<h5 class="detail-news-title">
					<span>使用第三方登录</span>
				</h5>
			</div>
			<div class="login-img">
				<div class="login-img-left">
					<a href="">
						<img src="./img/weixin.png">
						<span>微信登录</span>
					</a>
				</div>
				<div class="login-img-right">
					<a href="">
						<img src="./img/zhifubao.png">
						<span>支付宝登录</span>
					</a>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/px-rem.js"></script>
	<script src="./js/login.js"></script>
	<script>

	</script>
</html>
