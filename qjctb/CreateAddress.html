<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/public.css" />
    <link rel="stylesheet" type="text/css" href="css/CreateAddress.css"/>
    <script src="./js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <title>CreateAddress</title>
  </head>
  <body>
    <header>
      <p class="title"></p>
      <div class="header-bottom">
        <p><a href="./addressAdministration.html" class="iconfont zjt">&#xe68d;</a></p>
        <p class="dz">新建收货地址</p>
        <p></p>
      </div>
    </header>
    <div class="content">
      <div class="content-top">
		  <div class="lump">
			  <form action="" class="addressee"><span>收件人</span> <input type="text" name="firstname" placeholder="请填写收货人姓名">
			  </form>
		  </div>
		  <div class="lump">
			<form action="" class="phoneNumber"><span>手机号码</span><input type="text" name="firstname" placeholder="请填写收货人手机号">
			</form>
		  </div>
		  <div class="lump">
			<form action="" class="area"><span>所在地区</span>
				<select name="cars">
				<option value="province" hidden>省市区县、乡镇等</option>
				<option value="Zhejiang">浙江</option>
				<option value="Wenzhou">温州</option>
				<option value="leatherFactory">江南皮革厂</option>
				<option value="liquidation">倒闭啦</option>
				</select>
			</form>
		  </div>
		  <div class="lastlump" >
			  <p class="xxdz">详细地址</p>
			  <form action="" class="detailedAddress">
				  <textarea  type="text" class="" placeholder="街道、楼牌号等"></textarea>
			  </form>
		  </div>
	  </div>
	  <div class="content-center">
		  <p>设为默认地址</p>
		  <div class="button_hd">
			  <div class="greyBall"></div> 
		  </div>
	  </div>
	  <button class="content-buttom">
		  新建收货地址
	  </button>
	</div>
	<script src="./CreateAddress.js"></script>
  </body>
</html>
