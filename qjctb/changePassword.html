<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>changePassword</title>
    <link rel="stylesheet" type="text/css" href="font/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/public.css" />
    <link rel="stylesheet" type="text/css" href="css/changePassword.css" />
    <script type="text/javascript" src="js/rem.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <p class="title"></p>
      <div class="header-bottom">
        <p><i class="iconfont zjt">&#xe68d;</i></p>
        <p class="ggmm">更改密码</p>
        <p></p>
      </div>
    </header>
    <div class="content">
        <div class="logo">
            <div class="logo-center">
                <img src="./img/logo.png" alt="">
                <p>天眼购吧</p>
            </div>
        </div>
        <div class="form">
            <div class="accounts">
                <form action="">
                    <span>帐号 :</span><input id="accounts" type="text" placeholder="请输入手机号">
                </form>
            </div>
            <div class="verificationCode">
                <form action="">
                    <input type="text" id="verificationCode" placeholder="请输入验证码"><p class="captcha">验证码</p><p class="num"></p>
                </form>
            </div>
            <div class="password">
                <form action="">
                    <span>密码 :</span><input id="password" type="text" placeholder="请输入密码">
                </form>
            </div>
            <div class="confirmPassword">
                <form action="">
                    <span>确认密码 :</span><input type="text" id="confirmPassword" placeholder="请再次输入密码">
                </form>
            </div>
        </div>
        <button class="modification" id="modification">
            修改
        </button>
        
    </div>
    <!-- 弹框 -->
    <div class="modifySuccessfully">
        <div class="tips">
            <div class="successfully">
            <i class="iconfont">&#xe607;</i>
            </div>
            <p class="cg">恭喜您修改成功</p>
        </div>
        <button class="option_one">重新登录</button>
        <button class="option_two">稍后再说</button>
    </div>
    <script src="./js/changePassword.js"></script>
  </body>
</html>
